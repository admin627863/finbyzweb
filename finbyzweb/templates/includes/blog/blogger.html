<div class="blogger p-lr-50">
	<div class="inline-block v-align-t">
		<div class="avatar avatar-large">
			<img itemprop="thumbnailUrl" src="{{ blogger_info.avatar or "/assets/frappe/images/default-avatar.png" }}" alt="{{ blogger_info.name }}" title="{{ blogger_info.name }}" />
		</div>
	</div>
	<div class="inline-block blogger-info">
		<h3 class="blogger-name text-muted">
			<a href="/blog?blogger={{ blogger_info.name }}">{{ blogger_info.full_name }}</a>
		</h3>
		<p class="text-muted">{%if blogger_info.bio %}{{ blogger_info.bio }}{% endif %}</p>
	</div>
</div>
